stages:
  - tests
  - build
  - dev

complexity:
  stage: tests
  before_script:
    - pipenv install --dev --system --deploy --ignore-pipfile
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  before_script:
    - pipenv install --dev --system --deploy --ignore-pipfile
  script:
    - flake8 && black --line-length 120 --check .

type-check:
  stage: tests
  before_script:
    - pipenv install --dev --system --deploy --ignore-pipfile
  script:
    - mypy --ignore-missing-imports app

build-latest:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/skiron:latest" .
    - docker push "$CI_REGISTRY/skiron:latest"
  only:
    - develop

tag-develop:
  stage: dev
  image: binkops.azurecr.io/tagbot:latest
  environment: dev
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/skiron:latest" --tag "develop-$CI_COMMIT_SHORT_SHA"
  only:
    - develop


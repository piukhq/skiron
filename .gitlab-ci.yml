stages:
  - tests
  - build

complexity:
  stage: tests
  image: binkhq/python:3.8
  before_script:
    - pip install pipenv
    - pipenv install --dev --system --deploy --ignore-pipfile
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  image: binkhq/python:3.8
  before_script:
    - pip install pipenv
    - pipenv install --dev --system --deploy --ignore-pipfile
  script:
    - flake8 && black --line-length 120 --check .

type-check:
  stage: tests
  image: binkhq/python:3.8
  before_script:
    - pip install pipenv
    - pipenv install --dev --system --deploy --ignore-pipfile
  script:
    - mypy --ignore-missing-imports app

build-latest:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/skiron:develop-$CI_COMMIT_SHORT_SHA" .
    - docker run --rm -v /var/run/docker.sock:/var/run/docker.sock "$CI_REGISTRY/aqua-scanner:5.0" scan --local "$CI_REGISTRY/skiron:develop-$CI_COMMIT_SHORT_SHA" --host https://aqua.uksouth.bink.sh:30001/ --user scanner --password $AQUA_PASSWORD --show-negligible --policies Bink --text
    - docker push "$CI_REGISTRY/skiron:develop-$CI_COMMIT_SHORT_SHA"
  only:
    - develop
